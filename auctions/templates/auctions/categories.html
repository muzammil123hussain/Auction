{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% for cat_item in cat_list %}
    <ol class="list-group list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a href="{% url 'per_category' pk=cat_item.id %}">{{ cat_item.category }}</a>
                        <span class="badge bg-danger rounded-pill">{{ cat_item.listings_set.count }}</span>
                </div>
            </div>
        </li>
    </ol>
    {% endfor %}
{% endblock %}
